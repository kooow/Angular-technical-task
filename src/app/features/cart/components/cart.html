<section class="shopping-cart dark">
  <div class="container">
    <div class="block-heading">
      <h2>Shopping Cart</h2>
    </div>
    <div class="content">
      <div class="row">
        <div class="col-md-12 col-lg-8">
          <div class="items">

            @for (item of cartService.shoppingCart().items; track $index)
            {
            <div class="product">
              <div class="row">
                <div class="col-md-3">
                  <img class="img-fluid mx-auto d-block image rounded" src="{{ item.img }}">
                </div>
                <div class="col-md-8">
                  <div class="info">
                    <div class="row">
                      <div class="col-md-3 product-name">
                        <div class="product-name">
                          <span>
                            {{ item.name }}
                          </span>
                          <!--
                          <div class="product-info">
                            <div>Display: <span class="value">5 inch</span></div>
                            <div>RAM: <span class="value">4GB</span></div>
                            <div>Memory: <span class="value">32GB</span></div>
                          </div>
                          -->
                        </div>
                      </div>
                      <div class="col-md-3 quantity">
                        <label for="quantity">
                          Quantity:
                        </label>
                        <p>
                          {{ item.amount }}
                        </p>
                      </div>
                      <div class="col-md-3 price">
                        <span>
                          ${{ item.price * item.amount }}
                        </span>
                      </div>
                      <div class="col-md-3 removeFromCart">
                        <button class="btn btn-primary" (click)="removeItem(item)">
                          Remove
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            }


          </div>
        </div>
        <div class="col-md-12 col-lg-4">
          <div class="summary">
            <h3>Summary</h3>
         
            <div class="summary-item">
              <span class="text">Discount</span>
              <span class="price">$0</span>
            </div>
            <div class="summary-item">
              <span class="text">Shipping</span>
              <span class="price">$0</span>
            </div>
            <div class="summary-item">
              <span class="text">
                Total
              </span>
              <span class="price">
                ${{ cartService.shoppingCart().totalPrice }}
              </span>
            </div>
            <button type="button" class="btn btn-primary btn-lg btn-block disabled">
              Checkout
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
